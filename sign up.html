<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>FORM</title>
</head>
<body class="bg-secondary">
<div class="container">
   <div class="card" style="width:500px; height:500px;">
      <div class="card-body">
         <div class="form">
           <div class="col-md-6 offset-md-3">
             <h3 class="text-left">SIGN UP</h3>
             <form class="sign up bg-white text-dark">
                  <div class="MY FORM">
                    <br>
                    <input type="text" class="form-control bg-light" id="username" placeholder="Username">
                  </div>
                    <br>
                  <div class="MY FORM">
                     <input type="email" class="form-control bg-light" id="Email" placeholder="Email">
                  </div>
                     <br>
                  <div class="MY FORM">
                    <input type="password" class="form-control bg-light" id="password" placeholder="password">
                  </div>
                     <br>
                  <div class="MY FORM">
                    <input type="password" class="form-control bg-light" id="Confirm password" placeholder="Confirm password">
                  </div>
                    <br>
                  <div class="form-check mb-3">
                     <label class="form-check-label">
                     <input class="form-check-input" type="checkbox" name="form-check"> I accept the term &privacy policy
                     </label>
                  </div>
                     <button type="submit" class="btn btn-dark" >SIGN UP</button>
                 </form>
            </div>
         </div>        
      </div>
   </div>           
</div>
</body>
</html
